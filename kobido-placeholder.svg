<svg width="400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4E8D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="1000" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles representing relaxation/wellness -->
  <circle cx="200" cy="200" r="120" fill="#4a90e2" opacity="0.2"/>
  <circle cx="200" cy="200" r="80" fill="#4a90e2" opacity="0.3"/>
  <circle cx="200" cy="200" r="40" fill="#4a90e2" opacity="0.4"/>
  
  <!-- Face outline (simplified) -->
  <ellipse cx="200" cy="450" rx="100" ry="130" fill="none" stroke="#4a90e2" stroke-width="3" opacity="0.6"/>
  
  <!-- Massage motion lines -->
  <path d="M 100 400 Q 150 380 200 400 T 300 400" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  <path d="M 100 480 Q 150 460 200 480 T 300 480" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  <path d="M 100 560 Q 150 540 200 560 T 300 560" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="750" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4a90e2" text-anchor="middle">KOBIDO</text>
  <text x="200" y="800" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle">Japanse</text>
  <text x="200" y="830" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle">Gezichtsmassage</text>
  
  <!-- Placeholder text -->
  <text x="200" y="950" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" opacity="0.7">[Vervang met foto]</text>
  <text x="200" y="975" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" opacity="0.7">400 x 1000 px</text>
</svg>
